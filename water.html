<body>
    <div class="box1">
        <div class="head">

        <div class="img1">
            <a href="https://kathmanduwater.org/"><img src="kukl.jpg"></a>
        </div>
        <form class="tool" action="water.php" method="post">
            <div class="container">
                <label>Customer Name:</label>
                <input type="text" name="cust-name" required>

                <label>Customer ID:</label>
                <input type="number" value="number" name="cust-id" required>

                    <option value="6">6</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="container">
                <label>Date Of Enquiry: </label>
                <input type="date" value="date" name="date" required>
            </div>
            <div class="btn">
                <input type="submit" value="submit">
            </div>

        </form>
